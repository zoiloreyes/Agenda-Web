<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/fe6bf0e165.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<meta charset="utf-8"/>
	<title>Registro personas</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="title">Nuevo Registro</h1>
			</div>
		</div>
		<form class="form-horizontal white">
					<div class="col-sm-12">
						<div class="row">
							<div id="mostrarModal" class="col-sm-2 col-sm-offset-5 camara">
								<h1 align="center"><i class="fa fa-camera fa-2x"></i></h1>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 myLabel" for="txtCedula">Cedula:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtCedula" placeholder="Introduce la cédula" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 myLabel" for="txtNombre">Nombre:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtNombre" placeholder="Introduce el nombre"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 myLabel" for="txtApellido">Apellido:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtApellido" placeholder="Introduce el apellido"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 myLabel" for="txtTelefono">Teléfono:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="txtTelefono" placeholder="Introduce el teléfono"/>
						</div>
					</div>
					<p align="center">
						<button id="btnCamara" class="btn btn-success" type="button">   Agregar  </button>
					</p>
					
		</form>
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#fotoModal">GHE</button>

		<div class="camera">
							<video id="video">Video no disponible</video>
							<button id="btnTomarFoto">Tomar foto</button>
							<canvas id="canvas">
							</canvas>
							<div class="output">
								<img id="foto" alt="Captura">
							</div>
		</div>
		<div id="fotoModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						
						
						
						<h1>YES</h1>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
