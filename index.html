<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="./css/index.css">
	<script type="text/javascript" src="./js/index.js"></script>
	<script src="https://use.fontawesome.com/4d3637b14b.js"></script>
	<meta charset="utf-8"/>
	<title>Agenda</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="title">Agenda</h1>
			</div>
		</div>
		<div class="row">
			<div class="input-group col-md-10 col-md-offset-1">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input class="form-control" type="text" id="txtBuscar"placeholder="Inserte un nombre"/>
			</div>
		</div>
		<div class="row">
			<div class="user-foto col-md-2 col-md-offset-1">
				<div class="foto">
					<i class="fa fa-user-o fa-5x icon"></i>
				</div>
			</div>
			<div class="user-content col-md-8">
				<div class="row">
					<div class="col-xs-10">
						<h1 class="nombre"><i class="fa fa-plus"></i> Nuevo Contacto</h1>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
